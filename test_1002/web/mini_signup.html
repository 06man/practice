<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="mini.css" />
</head>

<body>
    <div class="container">
        <nav id="nav1">
            <ul>
               <li><a href="mini_index.html">메인</a></li>
               <li><a href="mini_login.html">로그인</a></li>
               <li><a href="mini_signup.html">회원가입</a></li>
               <li><a href="mini_youtube.html">상세페이지</a></li>
            </ul>
           </nav>
           
        <header>
            <div class="header-buttons">
                <button onclick="goLogin()">로그인</button>
                <button onclick="goSignup()">회원가입</button>
            </div>

        </header>
        <img class="profileImage" src="profileIcon.webp">
        <form>
            <div class="formLogin">
                <span class="label">이메일</span>
                <input type="email" id="email" placeholder="이메일" required>
                <span class="label">비밀번호</span>
                <input type="password" id="password" placeholder="비밀번호" required>
                <div class="auth-buttons">
                    <span class="formButton">
                        <button class="fromButton" onclick="signup()">회원가입완료</button>
                        <button class="fromButton" onclick="goIndex()">메인 페이지</button>
                    </span>
                </div>
            </div>
        </form>


    </div>


    <script src="scripts.js"></script>
</body>

</html>
