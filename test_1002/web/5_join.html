<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>회원가입</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // 기본 제출 동작 방지
            // 회원가입 로직 추가 (예: 서버에 데이터 전송)

            // 회원가입 후 로그인 페이지로 리디렉션
            window.location.href = '4_login.html';
        }
    </script>
</head>
<body>
    <div class="container signup-page">
        <h1>회원가입</h1>
        <form onsubmit="handleSubmit(event)">
            <input type="text" placeholder="이름" required>
            <input type="email" placeholder="이메일" required>
            <input type="password" placeholder="패스워드" required>
            <input type="password" placeholder="패스워드 확인" required>
            <button type="submit">회원가입</button>
        </form>
        <p class="alternative">이미 계정이 있으신가요? <a href="4_login.html">로그인</a></p>
    </div>
</body>
</html>
