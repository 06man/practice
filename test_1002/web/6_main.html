<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 메인 화면 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 40px;
        }

        .navbar input {
            padding: 5px;
            width: 250px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        .navbar .icons {
            display: flex;
            gap: 20px;
        }

        .navbar .icons img {
            height: 24px;
            cursor: pointer;
        }

        .container {
            padding-top: 80px;
            display: flex;
            justify-content: center;
        }

        .main-content {
            width: 600px;
        }

        .post {
            background-color: white;
            border: 1px solid #dbdbdb;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .post-header, .post-footer {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-header img {
            border-radius: 50%;
            height: 32px;
            margin-right: 10px;
        }

        .post-image img {
            width: 100%;
        }

        .post-actions img {
            height: 24px;
            cursor: pointer;
            margin-right: 10px;
        }

        .post-likes, .post-caption {
            padding: 10px;
        }

        .post-likes {
            font-weight: bold;
        }

        .suggestions {
            width: 300px;
            margin-left: 30px;
            position: sticky;
            top: 80px;
        }

        .suggestions-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .suggestion {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .suggestion img {
            border-radius: 50%;
            height: 32px;
            margin-right: 10px;
        }

        .suggestion button {
            color: #3897f0;
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <img src="logo.png" alt="Instagram Logo">
        <input type="text" placeholder="검색">
        <div class="icons">
            <img src="home.png" alt="Home">
            <img src="message.png" alt="Messages">
            <img src="explore.png" alt="Explore">
            <img src="profile.png" alt="Profile">
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="container">
        <!-- 게시물 섹션 -->
        <div class="main-content">
            <div class="post">
                <div class="post-header">
                    <div class="user-info">
                        <img src="user1.jpg" alt="User Profile">
                        <span>user1</span>
                    </div>
                    <span>...</span>
                </div>
                <div class="post-image">
                    <img src="post1.jpg" alt="Post Image">
                </div>
                <div class="post-actions">
                    <img src="like.png" alt="Like">
                    <img src="comment.png" alt="Comment">
                    <img src="share.png" alt="Share">
                </div>
                <div class="post-likes">
                    좋아요 120개
                </div>
                <div class="post-caption">
                    <strong>user1</strong> 여기는 멋진 풍경이네요!
                </div>
            </div>
        </div>

        <!-- 추천 사용자 섹션 -->
        <div class="suggestions">
            <div class="suggestions-header">
                회원님을 위한 추천
            </div>
            <div class="suggestion">
                <div class="user-info">
                    <img src="user2.jpg" alt="User Profile">
                    <span>user2</span>
                </div>
                <button>팔로우</button>
            </div>
            <div class="suggestion">
                <div class="user-info">
                    <img src="user3.jpg" alt="User Profile">
                    <span>user3</span>
                </div>
                <button>팔로우</button>
            </div>
            <div class="suggestion">
                <div class="user-info">
                    <img src="user4.jpg" alt="User Profile">
                    <span>user4</span>
                </div>
                <button>팔로우</button>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        © 2024 Instagram
    </footer>
</body>
</html>
