<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>로그인</title>
</head>
<body>
    <div class="container login-page">
        <h1>로그인</h1>
        <form onsubmit="return login(event)">
            <input type="email" id="email" placeholder="이메일" required>
            <input type="password" id="password" placeholder="패스워드" required>
            <button type="submit">로그인</button>
        </form>
        <p class="alternative">계정이 없으신가요? <a href="5_join.html">회원가입</a></p>
        <!-- 돌아가기 버튼 추가 -->
        <button onclick="goToIndex()">돌아가기</button>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // 폼의 기본 제출 기능을 막음

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // 이메일과 비밀번호 검증 (여기서 아이디/비밀번호를 원하는 값으로 설정)
            if (email === "admin@example.com" && password === "1234") {
                // 로그인 성공 시 메인 화면으로 이동
                window.location.href = "6_main.html"; // 실제 메인 화면 경로로 수정
            } else {
                // 로그인 실패 시 경고 메시지
                alert("이메일 또는 비밀번호가 틀렸습니다.");
            }
        }

        function goToIndex() {
            window.location.href = "index.html"; // index.html로 돌아가기
        }
    </script>
</body>
</html>
