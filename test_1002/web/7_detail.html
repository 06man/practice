<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>상세 프로필</title>
</head>
<body>
    <div class="container detailed-profile">
        <h1>상세 프로필</h1>
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="프로필 사진" class="profile-pic">
            <div class="profile-info">
                <h2>사용자이름</h2>
                <p>이메일: 사용자이메일@example.com</p>
                <button onclick="alert('로그아웃 되었습니다.');">로그아웃</button>
            </div>
        </div>
        <h3>게시물</h3>
        <div class="posts">
            <div class="post">
                <img src="post1.jpg" alt="게시물 1">
            </div>
            <div class="post">
                <img src="post2.jpg" alt="게시물 2">
            </div>
            <div class="post">
                <img src="post3.jpg" alt="게시물 3">
            </div>
            <!-- 추가 게시물 -->
        </div>
        <p><a href="profile.html">뒤로 가기</a></p>
    </div>
</body>
</html>
