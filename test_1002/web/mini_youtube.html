    <script>
        let queue = [];
        let player;

        // YouTube API 로드 후 호출
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: '', // 초기에는 재생할 비디오 없음
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 큐에 유튜브 비디오 추가
        function addToQueue() {
            const url = document.getElementById("youtube-url").value;
            const videoId = getYouTubeVideoId(url);
            if (videoId) {
                queue.push(videoId);  // 비디오 ID를 큐에 추가
                updateQueueUI();
                if (queue.length === 1) {
                    playNextInQueue();  // 첫 번째 비디오 자동 재생
                }
            }
        }

        // 유튜브 URL에서 비디오 ID 추출
        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // 큐 UI 업데이트
        function updateQueueUI() {
            const queueItems = document.getElementById('queue-items');
            queueItems.innerHTML = '';
            queue.forEach((videoId, index) => {
                const li = document.createElement('li');
                li.className = 'queue-item';
                li.textContent = `Video ${index + 1}: ${videoId}`;
                queueItems.appendChild(li);
            });
        }

        // 큐에서 다음 비디오 재생
        function playNextInQueue() {
            if (queue.length > 0) {
                const nextVideoId = queue[0];
                player.loadVideoById(nextVideoId);  // YouTube 비디오 재생
            }
        }

        // 비디오가 끝났을 때 다음 비디오 재생
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                queue.shift();  // 현재 재생된 비디오를 큐에서 제거
                updateQueueUI();
                playNextInQueue();
            }
        }
    </script>
